<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="stylesheet/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container">
            <a class="navbar-brand text-dark" href="#"><i class="bi bi-record-fill text-info"></i>小懶蟲</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">常見問題</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-info" href="#">方案費用</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <section class="py-3 d-flex align-items-center justify-content-center"
        style="background-image: url(image/bg_paper.png); height:180px;">
        <div class="text-center  ">
            <p class="text-info fw-bold">HAPPY LIFE</p>
            <h2 class="fw-bold">開始當個小懶蟲</h2>
        </div>
    </section>

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <form class="p-5 my-5 shadow-none shadow-lg">
                    <h2 class="fw-bold border-start border-info border-4 ps-3 mb-3">選擇方案</h2>
                    <div class="row row-cols-1 row-cols-lg-3 g-3 mb-4">
                        <div class="col"><button
                                class="btn btn-outline-info border-2 lh-base w-100 py-3 fw-bold btn-special">小小搭懶蟲<br
                                    class="d-none d-lg-block">
                                NT 298/月</button></div>
                        <div class="col"><button
                                class="btn btn-outline-info border-2 lh-base w-100 py-3 fw-bold btn-special">睡一整天囉<br
                                    class="d-none d-lg-block">
                                NT 666/月
                            </button></div>
                        <div class="col"><button
                                class="btn btn-outline-info border-2 lh-base w-100 py-3 fw-bold btn-special active">客製化方案<br
                                    class="d-none d-lg-block">
                                客服詢價
                            </button></div>
                    </div>
                    <h2 class="fw-bold border-start border-info border-4 ps-3 mb-3">填寫資料</h2>
                    <div class="row mb-4">
                        <div class="col-lg-6"><label for="inputName" class="form-label text-secondary">名字</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-lg-6"><label for="inputName2" class="form-label text-secondary">姓氏</label>
                            <input type="text" class="form-control" id="inputName2">
                        </div>
                    </div>
                    <div class="row row-cols-1 g-4">
                        <div class="col"><label for="inputTel" class="form-label text-secondary">手機號碼</label>
                            <input type="tel" class="form-control" id="inputTel">
                        </div>
                        <div class="col"><label for="inputEmail" class="form-label text-secondary">電子郵件</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>

                        <div class="col"><label for="inputAddress" class="form-label text-secondary">住址</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col">
                            <label for="selectTime" class="form-label text-secondary">方便聯繫時間</label>
                            <select class="form-select" id="selectTime">
                                <option selected>13:00 - 17:00</option>
                                <option>17:00 - 21:00</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="flexCheckDefault" class="form-label text-secondary"> 加購服務</label>
                            <div class="d-flex text-nowrap" style="flex-wrap:wrap;">
                                <div class="form-check pe-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        每週一清掃家裡+100
                                    </label>
                                </div>
                                <div class="form-check pe-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        按摩+50
                                    </label>
                                </div>

                                <div class="form-check mt-1">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        聽你說話+150
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <label for="Textarea1" class="form-label text-secondary">備註說明</label>
                            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                        </div>
                        <div class="col">
                            <button class="btn btn-info w-100 btn-special" type="submit">選擇方案</button>
                        </div>


                    </div>
            </div>


            </form>
        </div>
        </div>
    </section>

    <section class="bg-light py-5">
        <div class="container">
            <h2 class="fw-bold text-center">需要其他協助嗎？</h2>
            <div class="row mt-4 justify-content-center text-nowrap g-4">
                <div class="col-7 col-lg-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <i class="bi bi-telephone-fill text-info me-2"></i>07-555-666
                        </div>
                    </div>
                </div>
                <div class="col-7 col-lg-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <i class="bi bi-facebook text-info me-2"></i>我就是個小懶蟲
                        </div>
                    </div>
                </div>
                <div class="col-7 col-lg-2">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <i class="bi bi-question-lg text-info me-2"></i>常見問題
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <footer class="bg-secondary text-white text-center py-3">
        Copyright © 2021 小懶蟲.All rights reserved.
    </footer>
</body>

</html>
